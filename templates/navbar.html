{% load static %}

<!-- Header Section -->
<header>
    <div class="container__logo">
        <a class="logo" href="{% url 'constructions:constructions' %}">
            <img class="logo__image" src="{% static 'images/logo.svg' %}" alt="QuantityCheck Logo">
            <span class="logo__name">QuantityCheck</span>
        </a>
    </div>

    <nav class="header__nav">
        <ul class="header__menu">
            <div>
                <button class="menu__btn"><img class="menu__image" src="{% static 'images/menu.svg' %}" alt=""></button>
                <button class="close__menu-btn"><img class="menu__image" src="{% static 'images/close.svg' %}" alt=""></button>
            </div>
            <li class="header__menuItem close"><a href="{% url 'users:profiles' %}">Enginners</a></li>
            <li class="header__menuItem close"><a href="{% url 'constructions:constructions' %}">Constructions</a></li>
            
            
            {% if request.user.is_authenticated %}
            
            <li class="header__menuItem close"><a href="{% url 'users:account' %}">My Account</a></li>
            <li class="header__menuItem close"><a href="{% url 'users:inbox' %}">Inbox</a></li>
            <li class="header__menuItem close"><a href="{% url 'users:logout' %}">Logout</a></li>

            {% else %}
            
            <li class="header__menuItem close"><a href="{% url 'users:login' %}">Login/Sign Up</a></li>

            {% endif %}
                
        </ul>
    </nav>
    
</header>
